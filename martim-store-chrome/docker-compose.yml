version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: martim-store-chrome_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  server:
    image: linuxserver/chrome:version-143.0.7499.169-1@sha256:9c6d188ca78cf7ad5cfc31c615a15f69a2b74a7aac68beb532f871c7090e70f5
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/chrome/path/to/config:/config
    ports:
      - 3000:3000
      - 3001:3001
    shm_size: 1gb
    restart: unless-stopped