services:
  app_proxy:
      environment:
        APP_HOST: martim-wallos_web_1
        APP_PORT: 80
        PROXY_AUTH_ADD: "false"
  web:
    image: bellamy/wallos:latest
    ports:
      - "8282:80/tcp"
    environment:
      TZ: 'Atlantic/Madeira'
    # Volumes store your data between container upgrades
    volumes:
      - './db:/var/www/html/db'
      - './logos:/var/www/html/images/uploads/logos'
    restart: unless-stopped