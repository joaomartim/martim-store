services:
  app_proxy:
      environment:
        APP_HOST: store-wallos_web_1
        APP_PORT: 8282
        PROXY_AUTH_ADD: "false"
  wallos:
    image: bellamy/wallos:latest
    ports:
      - "8282:80/tcp"
    environment:
      TZ: 'Atlantic/Madeira'

    volumes:
      - './db:/var/www/html/db'
      - './logos:/var/www/html/images/uploads/logos'
    restart: unless-stopped

# TZ: 'Atlantic/Madeira'